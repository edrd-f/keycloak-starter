<html>
<head>
    <script src="http://localhost:8080/auth/js/keycloak.js"></script>
    <script>
			function initKeycloak() {
			  var keycloak = new Keycloak({
			    url: "http://localhost:8080/auth",
			    realm: "application",
			    clientId: "frontend",
			  });
			  keycloak
			    .init({
			      onLoad: "login-required",
			    })
			    .then(function (authenticated) {
			      if (authenticated) {
			        document.getElementById("auth-indicator").style.display = "";
			      }
			    })
			    .catch(function (e) {
			      alert("Failed to initialize");
			      console.log(e);
			    });
			}
    </script>
</head>
<body onload="initKeycloak()">
    Hello!
    <div id="auth-indicator" style="display:none">You are authenticated</div>
</body>
</html>
